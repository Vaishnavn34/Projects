<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="registerform.css">
	
             
</head>
<body>
	<div class="container">
		<div class="form">
			<h2>Registration Form</h2>
			<form action="main.html" name="frm">
				<div class="inputBox">
					<input type="text" name="Name" placeholder="Name">
				</div>
			
				<div class="inputBox">
					<input type="text" name="Email" placeholder="Email">
				</div>
				
				<div class="inputBox">
					<input type="password" name="Password" placeholder="Password">
				</div>
				<div class="inputBox">
					<input type="password" name="ReEnter Password" placeholder="ReEnter Password">
				</div>
				<div class="inputBox">
					<input type="button" value="Register" onclick="Submit()">
				</div>
				<p>Already Registered ? <a href="loginform.html">Click Here</a></p>
			</form>
		</div>
	</div>
</body>
</html>
